<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UT-8" />
  <title>Student Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sistu.css') }}">
</head>
<body>
  <div class="bg-animation"></div>
  <div class="form-container">
    <h2>Student Signup</h2>
    <form action="{{ url_for('signup_student') }}" method="POST">      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/sistu.js') }}"></script>
</body>
</html>
